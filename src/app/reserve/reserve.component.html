
<div *ngIf="getStatus(0)" class="row">
  <div *ngFor="let court of courtList; let i= index" class="col-md-6 col-sm-10">
    <img class="imagen" src="./assets/img//{{court}}" (click) = "selectCourt(i)"/>
  </div>
</div>

<div *ngIf="getStatus(1)" >

    <div class="row">
      <div class="content_info title col-sm-12" >
        <h1>Seleccione fecha para la pista {{selectedCourt}}</h1>
      </div>
    </div>

    <div class="row justify-content-center align-items-center">
      <ngb-datepicker #d [(ngModel)] = "date" name="date" [(ngModel)] = "date" name="date" class="content_info" (click)="newDay()" required></ngb-datepicker>
    </div>
  <div class="row justify-content-center align-items-center">
    <div class="col-sm-1"><p>Hora:</p></div>
    <div class="col-sm-2">
      <select id="date" class="content_info" [(ngModel)]="selectedHour">
        <ng-container *ngFor="let hour of posibleHour">
          <option *ngIf="hourList[hour]" value= {{hour}}>{{hour}} </option>
        </ng-container>
      </select>
    </div>

  </div>
  <div class="row justify-content-center align-items-center">
    <button class="btn btn-primary" type="button" (click)="reserve()">Reservar</button>
  </div>
</div>

<div class="content_info">
  <h1 class="content_info title">Mis reservas</h1>
  <div class="row justify-content-center align-items-center"><div class="col">Pista</div><div class="col">  Dia</div><div class="col">  Hora</div><div class="col">Borrar reserva</div></div>
  <br/>
  <ul>
    <li class="row justify-content-center align-items-center" *ngFor="let reserve of myReserves"><div class="col">{{reserve.courtId}}</div><div class="col">{{reserve.rsvday}} </div><div class="col">{{reserve.rsvtime}} </div><div class="col">  <button (click)="deleteReserve (  reserve.rsvId   )">X</button></div></li>
  </ul>
</div>
